[tox]
requires =
    tox>=4.2
env_list =
    py310
    py311
    py312

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
description = Run tests with pytest
deps =
    {[project]extras=test}
commands =
    pytest {posargs}

[testenv:docs]
description = Build documentation with Sphinx
deps =
    {[project]extras=docs}
changedir = docs
commands =
    sphinx-build -W -b html . _build/html

[testenv:lint]
description = Run pre-commit hooks
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files {posargs}
